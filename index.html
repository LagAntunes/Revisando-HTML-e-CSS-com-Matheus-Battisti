<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2f34e2abff.js" crossorigin="anonymous"></script>
        <title>JobFinder</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="nav-container">
                        <h1 id="logo"><a href="index.html">Job<i class="fa fa-location-dot"></i>Finder</a></h1>
                        <ul>
                            <li><a href="#">Encontrar vaga</a></li>
                            <li><a href="#">Enviar vaga</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </div>
                </nav>

                <div id="main-banner">
                    <div id="search-form">
                        <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
                        <p>Conecte-se de forma gratuíta às melhores empresas e consiga o emprego dos seus sonhos.</p>
                        <form>
                            <input type="text" name="job" placeholder="Digite o cargo desejado">
                            <select name="region">
                                <option value="">Todos os Estados</option>
                            </select>
                            <select name="category">
                                <option value="">Todas as categorias</option>
                            </select>
                            <input type="submit" value="Pesquisar">
                        </form>
                    </div>
                </div>
            </header>
        </div>

    </body>
</html>
